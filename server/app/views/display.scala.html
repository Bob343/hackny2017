@(predictions: List[SitePrediction])

@main("Predictions") {
  <div class="container center">
    <h1>Predictions</h1>
    <div class="col s12">

      @for(prediction <- predictions) {
        <div class="card small horizontal">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src=@prediction.imgUrl>
          </div>
          <div class="card-content center" style="width: 80%">
            <span class="card-title activator grey-text text-darken-4">@prediction.name<i class="material-icons right">more_vert</i></span>
            <p><a href="#">@prediction.address</a></p>
            <div class="progress">
              <div class="determinate" style="width: @prediction.confidence%"></div>
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">@prediction.name<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>

      }
    </div>
  </div>



}
